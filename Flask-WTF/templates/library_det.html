<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Szczegóły książki</title>
    </head>
    <body>
        <h2>Zmień: </h2>
        <form method="POST" action="/library/{{lib_id}}/">
            {{form.hidden_tag()}}
            <table>
                {% for field in form if field.widget.input_type != 'hidden' %}
                <tr>
                    <th>{{field.label}} {% if field.flags.required %}*{% endif %}</th>
                    <td>{{field}}</td>
                </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Zapisz">
        </form>
    </body>
</html>
